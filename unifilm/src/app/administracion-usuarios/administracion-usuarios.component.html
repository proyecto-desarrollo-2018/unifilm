<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h1">Administrar Usuarios</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary" (click)="activarAgregarUsuarios()">Agregar Usuarios</button>
      <button class="btn btn-sm btn-outline-secondary" (click)="activarEditarUsuarios()">Editar Usuarios</button>
    </div>

  </div>
</div>   


<!-- AGREGAR PELICULAS-->
<app-usuario-new *ngIf="agregarUsuarios"></app-usuario-new>
<!-- AGREGAR PELICULAS FIN-->

<!-- EDITAR PELICULAS--> 
<app-usuario-list-2 *ngIf="editarUsuarios"></app-usuario-list-2>
<!-- EDITAR PELICULAS FIN-->
