<div *ngIf="!editarUsuario">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">Lista Usuarios</h2>
    </div>
    
    
    
    
    
    <div class="table-responsive">
        <table class="table table-striped table-sm table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Tipo Usuario</th> 
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{ usuario.nombre }} {{ usuario.apellidoP }} {{ usuario.apellidoM }}</td>
                    <td>{{ usuario.tipoUsuario }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-info" (click)="activarEditarUsuario(usuario._id)">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>


<!--Activar Editar Usuario -->
<app-usuario-detail *ngIf="editarUsuario" [idUsuario]="idUsuario"></app-usuario-detail>
<!--Fin Activar Editar Usuario -->
