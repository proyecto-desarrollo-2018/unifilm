

<div *ngIf="!editarPelicula">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2 class="h2">Editar Peliculas</h2>
</div>



<div class="table-responsive">
  <table class="table table-striped table-sm table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Genero</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of peliculas; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{ p.titulo }}</td>
        <td>{{ p.generos }}</td>
        <td>
          <button class="btn btn-sm btn-outline-info" (click)="activarEditarPelicula(p._id)">Editar</button>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>




<!--Activar Editar Pelicula -->
<app-pelicula-detail-dos *ngIf="editarPelicula" [idPelicula]="idPelicula"></app-pelicula-detail-dos>
<!--Fin Activar Editar Pelicula -->
