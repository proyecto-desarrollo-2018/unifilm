<div class="container" *ngIf="loading" style="padding: 400px 50px ;">
  <div class="progress" style="height: 40px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%" aria-valuenow="400">Cargando Peliculas</div>
  </div>
</div>

<div *ngIf="!loading" class="container-fluid">

    <div  *ngIf="genero === 'Todos'">
      <h1 class="text-white" style="text-align: left;"> Todos</h1>
      <div class="row">
        <div class="card-deck col-sm-3" *ngFor="let p of peliculas">
          <div class="card text-white bg-dark" >
            <a routerLink="/peliculas/{{p._id}}" class="card-link"><img class="card-img-top " src="{{p.urlPortada}}" alt="Portada Pelicula {{p.titulo}}" width="100" height="250"></a>
          </div>
        </div>
      </div>
    </div>


    <div *ngIf="genero != 'Todos'">
      <h1 class="text-white" style="text-align: left;"> {{genero}}</h1>
      <div class="row">
        <div class="card-deck col-sm-3" *ngFor="let p of peliculas" [ngSwitch]="p.generos">
          <div class="card text-white bg-dark" *ngSwitchCase="genero">
                    <a routerLink="/peliculas/{{p._id}}" class="card-link"><img class="card-img-top " src="{{p.urlPortada}}" alt="Portada Pelicula {{p.titulo}}" width="50" height="200"></a>

          </div>

        </div>

        
      </div>
    </div>

</div>
